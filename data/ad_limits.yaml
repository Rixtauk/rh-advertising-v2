# Ad copy field/length guidance per channel/subtype.
# You can duplicate a block and change values for other subtypes (Subject/Course, Open Day, Clearing).
# Fields are used to shape LLM prompts and to validate/flag over-limit outputs client-side.

- channel: "Facebook"
  subtype: "Brand level recruitment"
  fields:
    - field: "primary_text"
      max_chars: 125       # typical feed guidance; adjust as needed
      max_words: 0
      emojis_allowed: true
      notes: "Feed/standard placements"
    - field: "headline"
      max_chars: 40
      max_words: 0
      emojis_allowed: true
    - field: "description"
      max_chars: 30
      max_words: 0
      emojis_allowed: true

